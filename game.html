<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/6154e49567.js" crossorigin="anonymous"></script>
    <!--google fonts 'fredoka' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Carb Count Quiz</title>
</head>

<body>
    <header>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <h1 id="heading"><i class="fa-solid fa-burger"></i> ARE YOU READY TO TEST YOUR CARB COUNTING SKILLS? <i
                class="fa-solid fa-drumstick-bite"></i></i></h1>

    </header>

    <div class="container">
        <div class="question-img"></div>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">10g</button>
                <button class="btn">20g</button>
                <button class="btn">30g</button>
                <button class="btn">40g</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <a href="/index.html" class="btn-home-game">Home</a>




    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
